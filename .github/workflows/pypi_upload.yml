name: Upload to PYPI 🐍

on: [push]
#on:
#  release:
#    types: [created]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    name: ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1

    - name: Set Environment Variables
      uses: allenevans/set-env@v1.0.0
      with:
        PACKAGE_NAME: "faster_than_walk"
        TWINE_NON_INTERACTIVE: 1
        CHOOSENIM_NO_ANALYTICS: 1
        PYTHONDONTWRITEBYTECODE: 1
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        #TWINE_REPOSITORY_URL: "https://test.pypi.org/legacy/"
        #TWINE_REPOSITORY: "https://test.pypi.org/legacy/"

    - name: Update Python PIP
      run: pip3 install --quiet --user --upgrade --disable-pip-version-check pip setuptools twine nimporter

    - name: Clone Nim
      run: |
        git clone -q --depth 1 https://github.com/nim-lang/Nim.git
        echo "::add-path::$PWD/Nim/bin"

    - name: Build Nim (Unix)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        cd Nim
        ./build_all.sh

    - name: Build Nim (Windows)
      if: runner.os == 'Windows'
      run: |
        cd Nim
        ./build_all.bat

    - name: Nimble Refresh
      run: nimble -y refresh

    - name: Nimble Install dependencies
      run: nimble -y install nimpy

    - name: Prepare Folders
      run: |
        mkdir "dist"
        mkdir "dist/lin"
        mkdir "dist/win"
        mkdir "dist/mac"
        mkdir "dist/$PACKAGE_NAME.egg-info"

    - name: Prepare Files (Unix)
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: touch dist/LICENSE dist/zip-safe dist/top_level.txt dist/requires.txt dist/dependency_links.txt

    - name: Prepare Files (Windows)
      if: runner.os == 'Windows'
      run: |
        type nul > dist/LICENSE
        type nul > dist/zip-safe
        type nul > dist/top_level.txt
        type nul > dist/requires.txt
        type nul > dist/dependency_links.txt

    - name: Prepare Headers
      run: |
        cp $PWD/Nim/lib/nimbase.h dist/lin/nimbase.h
        cp $PWD/Nim/lib/nimbase.h dist/win/nimbase.h
        cp $PWD/Nim/lib/nimbase.h dist/mac/nimbase.h

    - name: Cache Nim
      uses: actions/cache@v1
      with:
        path: $PWD/Nim/
        key: ${{ runner.os }}-nim

    - name: Cache Nimble
      uses: actions/cache@v1
      with:
        path: $PWD/.nimble/
        key: ${{ runner.os }}-nimble

