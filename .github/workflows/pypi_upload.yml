jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    name: ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1

    - name: Set Environment Variables
      uses: allenevans/set-env@v1.0.0
      with:
        overwrite: true
        PATH: '$PATH:$PWD/Nim/bin'
        PYTHONDONTWRITEBYTECODE: 1
        CHOOSENIM_NO_ANALYTICS: 1
        TWINE_NON_INTERACTIVE: 1
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        MAIN_MODULE: "faster_than_requests.nim"
        #TWINE_REPOSITORY_URL: "https://test.pypi.org/legacy/"
        #TWINE_REPOSITORY: "https://test.pypi.org/legacy/"

    - name: Cache nimble
      uses: actions/cache@v1
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble

    - name: Update Python PIP
      run: pip3 install --quiet --user --upgrade --disable-pip-version-check pip setuptools twine nimporter

    - name: Clone Nim
      run: git clone -q --depth 1 https://github.com/nim-lang/Nim.git

    - name: Build Nim
      if: runner.os == 'Linux' || runner.os == 'macOS'
      run: |
        cd Nim
        ./build_all.sh

    - name: Build Nim
      if: runner.os == 'Windows'
      run: |
        cd Nim
        ./build_all.bat

    - name: Cache Nim
      uses: actions/cache@v1
      with:
        path: Nim/

    - name: Nimble Refresh
      run: nimble -y refresh

    - name: Nimble Install dependencies
      run: nimble -y install nimpy

