-d:lto
-d:strip
-d:danger
-d:release
-d:noSignalHandler
-d:nimBinaryStdFiles

--app:lib
--gc:markAndSweep
--listFullPaths:off
--excessiveStackTrace:off
--tlsEmulation:off  # This wont work on Windows!!!
--panics:on
--exceptions:goto

--passL:"-ffast-math -march=native -mtune=native -fsingle-precision-constant"
